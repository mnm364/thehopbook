{% from "_formhelpers.html" import render_field %}

{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

	<form method="post">
		<dl>
		{{ render_field(form.username) }}
		{{ render_field(form.password) }}
		</dl>
        <p>
        	<input type="submit" value="Login">
					<a href="{{url_for('register')}}">Register</a>
        </p>
	</form>

{% endblock%}
